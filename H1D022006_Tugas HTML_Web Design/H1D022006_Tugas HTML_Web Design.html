<html>
  <head>
    <title>Contoh Halaman Web dengan Tabel</title>
  </head>
  <body>
    <table width="100%">
      <thead>
          <th width="80px">
            <!-- Burger -->
            <img src="images/burger.svg">
          </th>
          <th width="511px">
            <!-- Navbar -->
            <img src="images/navbar.svg">
          </th>
          <th width="590px">
            <!-- Blank -->
          </th>
          <th align="right">
            <font size="3" face="consolas" color="#11263C">Jehian Athaya</font>
          </th>
          <th align="right">
            <!-- Account -->
            <a href="http://jehianth.github.io" target="_blank">
              <img src="images/account.svg">
            </a>
          </th>
      </thead>
      <tbody>
        <tr>
          <td>
            <!-- Line Horizontal -->
            <hr color="#DADBDB" width="40px">
          </td>
          <td colspan="4" rowspan="6" bgcolor="#F2F2F7">
            <!-- Konten -->
                <br><br>
                <img src="images/margin-left.svg">
                <img src="images/value-1.svg">
                <img src="images/value-2.svg">
                <img src="images/value-3.svg">
                <img src="images/value-4.svg">
                <br><br><br>
                <img src="images/margin-left.svg">
                <img src="images/chart-line.svg">
                <img src="images/pie-chart.svg">
                <br>
          </td>
        </tr>
        <tr>
          <td>
            <!-- Icon BTC -->
            <img src="images/btc.svg">
          </td>
        </tr>
        <tr>
          <td>
            <!-- Menu 1 -->
            <img src="images/menu 1.svg">
          </td>
        </tr>
        <tr>
          <td>
            <!-- Menu 2 -->
            <img src="images/menu 2.svg">
          </td>
        </tr>
        <tr>
          <td>
            <!-- Line Horizontal -->
            <hr color="#DADBDB" width="40px">
          </td>
        </tr>
        <tr>
          <td>
            <!-- Menu Dropdown -->
            <img src="images/menu-dropdown.svg">
          </td>
        </tr>
        <tr>
          <!-- Footer -->
          <td>
            <img src="images/message.svg">
          </td>
          <td>
            <img src="images/white-margin-left.svg">
            <img src="images/category.svg">
